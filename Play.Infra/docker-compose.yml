version: "3.9"

services:
  mongo:
    image: mongo
    container_name: mongo
    ports: 
      - 27017:27017
    volumes: 
      - mongodbdata:/data/db

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports: 
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    hostname: rabbitmq

  kraken_designer:
    image: devopsfaith/krakendesigner:latest
    container_name: krakendesigner
    ports:
      - 8787:80
  krakend_ce:
    image: devopsfaith/krakend:1.4.1
    container_name: krakend
    volumes:
      - ./krakend:/etc/krakend
    ports:
      - "8080:8080"
      - "1234:1234"
      - "8090:8090"
    # jwt_revoke:
    # build:
    #   context: ./jwt-revoker
    # ports:
    #   - "9000:8080"
    # depends_on:
    #   - krakend_ce


volumes: 
  mongodbdata:
  rabbitmqdata:
  krakenddata: